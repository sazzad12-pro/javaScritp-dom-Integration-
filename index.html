<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Favorit Player</title>
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="black">
    <header>
      <h1 id="header-item">My Favarit Player</h1>
    </header>
    <main>
      <section class="container">
        <div id="delegate" class="row">
          <div class="col-8">
            <div class="card" style="width: 15rem">
              <img src="images/download.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 id="name-title" class="card-title">Lionel Messi</h5>

                <button id="player" class="btn btn-primary">select</button>
              </div>
            </div>
            <div class="card" style="width: 15rem">
              <img src="images/379298.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 id="name-title-1" class="card-title">Vítor Machado</h5>

                <button id="player-1" class="btn btn-primary">select</button>
              </div>
            </div>
            <div class="card" style="width: 15rem">
              <img src="images/284095.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 id="name-title-2" class="card-title">Kylian Mbappé</h5>

                <button id="player-2" class="btn btn-primary">select</button>
              </div>
            </div>
            <div class="card" style="width: 15rem">
              <img src="images/Neymar_PSG.jpg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h5 id="name-title-3" class="card-title">Neymar Jr</h5>

                <button id="player-3" class="btn btn-primary">select</button>
              </div>
            </div>
            <div class="card" style="width: 15rem">
              <img
                src="images/Renato_Sanches_2016.jpg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 id="name-title-4" class="card-title">Renato Sanches</h5>

                <button id="player-4" class="btn btn-primary">select</button>
              </div>
            </div>
            <div class="card" style="width: 15rem">
              <img
                src="images/Russia-Spain_2017_(6).jpg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 id="name-title-4" class="card-title">Sergio Ramos</h5>

                <button id="player" class="btn btn-primary">select</button>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="select-item">
              <h2 class="text-white text-center">Select-V</h2>
              <div>
                <h4 id="add-name">1.</h4>
                <h4 id="add-name-1">2.</h4>
                <h4 id="add-name-2">3.</h4>
                <h4 id="add-name-3">4.</h4>
                <h4 id="add-name-4">5.</h4>
              </div>
            </div>
            <div class="per-plyer-item">
              <h2 id="mt-5" class="text-white text-center">Budged</h2>

              <div class="input-item">
                <label for="input">Per Player:</label>
                <input id="player-filed" type="text" />
              </div>
              <button id="calculate" class="btn btn-primary mt-5">
                Calculate
              </button>
              <h4 class="text-white mt-5 player">
                Player Expenses:<span id="dolar-sing">$</span
                ><span id="player-expensive">00</span>
              </h4>
              <div class="input-item-1">
                <label for="input">Manager</label>
                <input type="text" name="" id="Manager-filed" /><br />
                <br />
                <label for="input">Coach</label>
                <input type="text" name="" id="Coach-filed" />
              </div>
              <button id="calculate-total" class="btn btn-primary mt-5">
                Calculate Total
              </button>
              <h4 class="text-white">
                Total:<span id="dolar">$</span
                ><span id="total-expensive">00</span>
              </h4>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- bootstrap javascript link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- js file add  -->
    <script src="Name.js"></script>
    <script src="calculate.js"></script>
  </body>
</html>
